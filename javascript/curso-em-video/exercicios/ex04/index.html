<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="fonte">Cuidado com o Radar</h1>
    <div class="container">
      <p class="fonte">Relaxa, eu estava dirigindo a</p>
      <input type="number" name="vel" id="vel" />
      <p class="fonte">km/h.</p>
    </div>
    <input
      type="submit"
      value="Verificar se recebeu multa"
      class="botao"
      id="botao" />
    <p class="fonte resultado" id="resultado"></p>
    <img src="images/velocidade.PNG" alt="velocidade" />

    <h1 class="fonte">Você é brasileiro?</h1>
    <div class="container">
      <p class="fonte">Em que país você nasceu?</p>
      <input type="text" name="pais" id="pais" />
      <input type="submit" value="Enviar" id="botao2" />
    </div>
    <p class="fonte resultado" id="resultado2"></p>
    <script src="js/script.js"></script>
  </body>
</html>
