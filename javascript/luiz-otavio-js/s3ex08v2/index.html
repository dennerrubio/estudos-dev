<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <img src="assets/logo.png" alt="calculadora de imc" id="logo" />
      <table>
        <tr>
          <th>IMC</th>
          <th>Resultado</th>
        </tr>
        <tr>
          <td class="valortabela">Menor que 18,5</td>
          <td class="resultado resultado--res1">Abaixo do peso</td>
        </tr>
        <tr>
          <td class="valortabela">Entre 18,6 e 24,9</td>
          <td class="resultado resultado--res2">Peso normal</td>
        </tr>
        <tr>
          <td class="valortabela">Entre 25 e 29,9</td>
          <td class="resultado resultado--res3">Sobrepeso</td>
        </tr>
        <tr>
          <td class="valortabela">Entre 30 e 34,9</td>
          <td class="resultado resultado--res4">Obesidade grau 1</td>
        </tr>
        <tr>
          <td class="valortabela">Entre 35 e 39,9</td>
          <td class="resultado resultado--res5">Obesidade grau 2</td>
        </tr>
        <tr>
          <td class="valortabela">Maior que 40</td>
          <td class="resultado resultado--res6">Obesidade grau 3</td>
        </tr>
      </table>
      <label for="peso">Peso (em kilos):</label>
      <input type="number" name="peso" id="peso" placeholder="0kg" />
      <label for="altura">Altura (em metros):</label>
      <input
        type="number"
        name="altura"
        id="altura"
        step="0.01"
        placeholder="0.00m" />
      <input type="button" value="Calcular" id="botao" onclick="calcular()" />
      <span id="caixa"></span>
    </main>
    <footer>
      <p id="fundo">Criado por Denner Rubio, 18-04-23</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
