<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Gerador de Senhas</h1>
      <div class="resultado"></div>
      <label for="inputsize">Tamanho da Senha:</label>
      <input type="number" name="inputsize" id="inputsize" />
      <label for="inputupper">Letras Maiúsculas:</label>
      <input type="checkbox" name="inputupper" id="inputupper" /><br>
      <label for="inputlower">Letras Minúsculas:</label>
      <input type="checkbox" name="inputlower" id="inputlower" /><br>
      <label for="inputnumber">Números:</label>
      <input type="checkbox" name="inputnumber" id="inputnumber" /><br>
      <input type="button" value="Enviar" id="botao" />
    </main>
    <script src="js/bundle.js"></script>
  </body>
</html>
