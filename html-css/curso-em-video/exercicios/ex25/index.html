<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX25 - 10-03-23</title>
  </head>
  <body>
    <h1>Lorem Ipsum</h1>
    <form action="cadastro.php" method="post">
      <p>
        <label for="usuario">Usuário:</label>
        <input
          required
          minlength="5"
          maxlength="15"
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Nome de Usuário"
          autocomplete="username"
        />
      </p>
      <p>
        <label for="senha">Senha:</label>
        <input
          required
          minlength="3"
          maxlength="10"
          type="password"
          name="senha"
          id="senha"
          placeholder="Insira a sua senha"
          autocomplete="current-password"
        />
      </p>
      <p>
        <label for="data">Data:</label>
        <input type="date" name="data" id="data" />
      </p>
      <p>
        <label for="numero">Número:</label>
        <input
          min="0"
          max="10"
          size="5"
          value="6"
          type="number"
          name="numero"
          id="numero"
        />
      </p>
      <p>
        <label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora" />
      </p>
      <p>
        <input type="radio" name="sexo" id="male" /><label for="male"
          >Masculino</label
        >
        <input type="radio" name="sexo" id="female" /><label for="female"
          >Feminino</label
        >
        <input type="radio" name="sexo" id="other" /><label for="other"
          >Outro</label
        >
      </p>
      <p>
        <label for="nota">Nota: </label
        ><input type="range" name="nota" id="nota" min="0" max="10" />
      </p>
      <p>
        <label for="gatopref">Gato Preferido:</label>
        <select name="gatopref" id="gatopref">
          <option value="gatopref">Nami</option>
          <option value="gatopref">César</option>
          <option value="gatopref">Mafalda?</option>
        </select>
      </p>
      <input type="submit" value="Logar" />
      <input type="reset" value="Resetar" />
    </form>

    <br />

    <form action="get">
      <label for="num1">Largura:</label>
      <input
        type="number"
        name="num1"
        id="num1"
        min="1"
        max="999"
        required
        oninput="resultado.innerHTML = ((Number(num1.value) * Number(num2.value)) * Number(fac.value)) * Number(jogos.value)"
      />
      <label for="num1">Altura:</label>
      <input type="number" name="num2" id="num2" min="1" max="999" required
      oninput="resultado.innerHTML = ((Number(num1.value) * Number(num2.value)) * Number(fac.value)) * Number(jogos.value)"/>
      <label for="fac">Fator:</label>
      <input
        type="number"
        name="fac"
        id="fac"
        min="0.01"
        max="0.99"
        step="0.01"
        required
        oninput="resultado.innerHTML = ((Number(num1.value) * Number(num2.value)) * Number(fac.value)) * Number(jogos.value)"
      />
      <label for="jogos">Jogos:</label>
      <input
        type="number"
        name="jogos"
        id="jogos"
        min="1"
        max="99"
        required
        oninput="resultado.innerHTML = ((Number(num1.value) * Number(num2.value)) * Number(fac.value)) * Number(jogos.value)"
      />
      <p>
        <label for="resultado">Resultado:</label>
        <output name="resultado" id="resultado">0</output>
      </p>
    </form>
  </body>
</html>
