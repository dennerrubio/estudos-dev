<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaq.css" />
    <title>Tela de Login - 16/03/23</title>
  </head>
  <body>
    <main>
      <div id="imagem"></div>
      <div id="formulario">
        <h1>Tela de Login</h1>
        <p>Seja bem-vindo(a), realize o teu login abaixo:</p>
        <form action="form.php" method="post" autocomplete="on">
          <div class="campo">
            <span class="material-symbols-outlined"> person </span>
            <input type="email" name="email" id="email" autocomplete="email" />
            <label for="email">E-mail</label>
          </div>
          <div class="campo">
            <span class="material-symbols-outlined"> lock </span>
            <input
              type="password"
              name="senha"
              id="senha"
              autocomplete="current-password"
              minlength="4"
              maxlength="16"
            />
            <label for="senha">Senha</label>
          </div>
          <input type="submit" value="Entrar" />
          <a href="#"
            >Esqueci a minha senha
            <span class="material-symbols-outlined">mail_lock</span></a
          >
        </form>
      </div>
    </main>
  </body>
</html>
